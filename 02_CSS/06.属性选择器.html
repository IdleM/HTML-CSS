<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* [属性名]指含有指定属性的元素
           [属性名=属性值]含有指定属性名和值的元素
           [属性名^=属性值]选择以指定元素开头的元素
           [属性名$=属性值]选择以指定元素结尾的元素
           [属性名*=属性值]选择含有某些值的元素
           */
        p[title*="e"]{
            color:orange;
        }
    </style>
</head>
<body>
    <p title="abc">少小离家老大回</p>
    <p title="abcd">乡音无改鬓毛衰</p>
    <p title="hello">儿童相见不相识</p>
    <p>笑问客从何处来</p>
    <p>落霞与孤鹜齐飞</p>
    <p>秋水共长天一色</p>
</body>
</html>
