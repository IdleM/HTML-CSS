<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*这是一行注释，属于CSS语法，被浏览器自动忽略*/
        /* 
            CSS基本语法
                选择器+声明块

                选择器
                    -选中页面中的指定元素，比如p 的作用是选中页面中
                     的p元素。

                声明块
                    -为选择器的元素设置样式
                    -由一个一个的声明组成。
                    -是一个明值对结构，明值之间用:分开，用;结尾。
         */
        p{
            color:red;
            font-size:50px;
        }
    </style>
</head>
