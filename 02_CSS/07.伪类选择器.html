<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            将ul里的第一个li设为红色
         */
         /* 
            伪类（不存在的类，特殊的类）
                -伪类用来描述一个子元素的状态，
                -例如：第一个子元素，被点击的元素，鼠标移入的元素
                -伪类一般情况下都是用：开头
                    :first-child 第一个子元素
                    :last-child 最后一个子元素
                    :nth-child() 选中第n个子元素
                        特殊值：
                            n 第n个，0~正无穷（全部）
                            2n(enen) 选中偶数位的元素
                            2n+1（odd） 选中奇数位

                        以上这些伪类是根据所有子元素排序的！！
                    
                    :first-of-type
                    :last-of-type
                    :nth-of-type()
                        -这几个伪类功能和上述类似，不同点是他们在同类型中排。

                    :not()否定伪类
                        -将符合条件的元素从选择器去除
          */
        ul>li:nth-of-type(2n+1){
            color:blue;
        }
    </style>
</head>
<body>
    <ul>
        <span>我是一个span</span>
        <li>第零个</li>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
