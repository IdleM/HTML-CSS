<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            样式的冲突
                -当通过不同选择器，选中同一个元素，并为相同的样式设置不同的属性，则发生冲突。

            发生样式冲突时，应该用哪个样式的选择器的权重（优先级）决定
                *选择器的权重
                    内联样式（行内样式）     1000
                    id选择器                 100
                    类和伪类选择器           10
                    元素选择器               1
                    通配选择器               0
                    继承的样式               无优先级
                
                比较优先级时，需要将所有选择器的优先级相加计算，最后选择优先级高的（分组选择器是单独计算的）
                    选择器的累加不会超过其最大数量级，类选择器再高也高不过id选择器。
                    如果优先级计算相同后，则优先使用靠下的

                可以在某一个样式的后面添加! important,则此样式最牛逼，超过了内联样式，开发中慎用。
                

         */
    </style>
</head>

</body>
</html>
