    <style>
        /* 
            长度单位
                像素
                    -显示器实际由一个一个小点组成
                    -不同显示器像素大小不同，像素越小显示越清晰
                    -所以同样的200px在不同设备显示效果不同
                
                百分比
                    -可以设置相对于其父元素属性的百分比
                    -使子元素随着父元素的改变而改变

                em
                    -相对于元素字体大小来计算
                    -1em=1font -size
                    -会根据字体大小的改变而改变

                rem
                    -相对于根元素字体大小来计算

         */
        /* 
            颜色单位
                -通过颜色名设置颜色red,blue，...
                -在css直接使用颜色名不方便，颜色名并不常用

                RGB
                    0~255
                    语法：RGB(红，绿，蓝)
                
                RGBA
                    设置透明
                    需要四个值，前三个为rgb，a:0完全透明 1：不透明
                
                十六进制RGB值
                    语法：#红绿蓝
                    颜色浓度：#ff0000
                    两位重复可以简写#bfa
                HSL
         */
        
    </style>
