   <link rel="stylesheet" href="./style.CSS"
</head>
<body>
    <!-- 
        网页分成三个部分：
            结构 HTML
            表现 CSS
            形为 js
        
            CSS 
                -层叠样式表
                -网页实际上是一个多层结构，通过CSS可以为网页的每一层设置样式
                 而最终我们看到的是最上边的一层
                -总之，CSS用来设置网页中元素的样式
     -->
    <!-- 
        使用CSS修改元素的样式

            方法一：行内样式
                ——在标签内部通过style属性来设置元素的样式
                ——问题：只能对一个标签生效，用多个需要被复制，当样式变化时需要每个
                  都修改，不方便！
                ——注意：开发时绝对不用内敛样式。

            方法二：内部样式表
                -将样式编写到head中的style标签
                -可以同时为多个标签设置样式，修改一处即可。
                -问题：只能对一个网页起作用，里面的样式不能跨页面复用。

            方法三：外部样式表
                -可以将CSS样式编写到一个外部的CSS文件中。
                 通过link标签引入外部的样式。
                -外部样式表需要通过link标签引入，意味着只要想
                 使用样式的网页引用，使样式在不同页面进行复用。
                -开发者最佳方法。
                -将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，
                 加快网页的加载速度，提高用户体验。
     -->
     <!-- <p style="color:blueviolet; font-size:40px;">少小离家老大回，乡音无改鬓毛衰。
     </p> -->
     <p>少小离家老大回，乡音无改鬓毛衰。</p>
</body>
</html>
