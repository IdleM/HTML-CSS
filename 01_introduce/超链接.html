<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!-- 
            超链接可以让我们从一个页面跳转到其他页面，或者页面其他位置，使用a标签定义超链接。
            超链接是行内元素，在a标签中可以嵌套任何元素，唯独自身。
            属性：
                -href 指定跳转的目标路径。值可以是外部网站的地址。
                -也可以是内部页面的地址

     -->
     <a href="https://www.baidu.com"> 超链接</a>
     <br> <br> <br>
     <a href="列表.html"> 超链接</a>

</body>
</html>
