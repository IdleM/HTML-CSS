<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        内联框架：用于向当前页面引入一个其他页面
        src 指定要引入网页的路径。
        frameboder 边框
    -->
    <iframe src="https://www.qq.com/" width="1000" height="800" frameboder="1"></iframe>
</body>
</html>
