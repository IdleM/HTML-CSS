<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        audio 标签用来向页面引入外部的音频文件，音视频文件引入时，默认情况下不允许用户控制播放。
        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                如果设置了autoplay，则音乐在打开页面时会自动播放，
                但目前大部分浏览器不会对音乐进行播放。
            loop 循环播放

    -->
    <audio src="" controls autoplay loop ></audio>

    <!-- 除了通过src来指定外部文件的路径外，还可以通过source来指定文件 -->
    <audio controls>
        对不起，你的浏览器不支持播放，请升级！
        <sourcce src="">
        <source src="">
        <!-- 以上两个文件不会同时引用，优先第一个，有效解决了浏览器的兼容问题。 -->
    </audio>
    <!-- IE8不支持用以下 -->
    <embed src="" type="audio/mp3" width="" height="">
    <!-- 优化-没有兼容性问题了 -->

        <audio controls>
            <source src="....mp3"> 
            <source src="....ogg>"
            <embed src="" type="audio/mp3" width="" height="">
        </audio>

</body>
</html>
