<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 
        图片标签用于向当前页面引入一个外部图片，使用img标签来引入外部图片，img标签是一个自结束标签.
        img元素属于替换元素（介于块与行内元素之间）
        属性：
            -src指定图片的路径。
            -alt 对图片的描述，这个描述默认情况不显示，有些图片在图片无法加载时显示，搜索引擎会根据alt中的内容来识别图片。
            
            -width 宽度
            -height 高度
        
        注意：
            -一般在pc端，不建议修改图片的大小。需要多大的图片就用ps裁多大。
            -移动端，经常对图片缩放，一般大图放小。
        
        图片的格式：
            -jpg
                -支持颜色比较丰富，不支持动图
                -一般用来显示照片
            -gif
                -支持颜色比较少，支持动画
                -颜色单一图片，动图
            -png
                -支持颜色丰富，支持简单透明，不支持动画。
                -颜色丰富，复杂透明图片（为网页而生）。
            -webp
                -谷歌新推出用来表示网页图片的一种格式，具备了其他图片格式的所有优点！
                -缺点：兼容性不好！！
            base64
                -将图片用base64进行编码，将图片转化为字符，通过字符引入图片。
                -使用场景：使用图片需要和网页一起加载。
            原则：效果一样，用小的；效果不一样，用好的。
     -->
     <img src="./../img/anime.jpg" alt="小女孩" width="300" >
     <img src="https://tse1-mm.cn.bing.net/th/id/OIP.grS56nRGk-GxD13oehPwiwHaI7?pid=ImgDet&rs=1" alt="钢铁侠" width="300">
     <img src="https://pic1.zhimg.com/v2-fca6b92268bfe2ab3be1a5914fa16378_r.jpg?source=1940ef5c" width="300">
</body>
