<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素（nlock element)
            -在网页中一般用块元素对页面布局。

        行内元素(inline element)
            -行内元素主要用来包裹文字。

            -一般情况下会在块元素中放行内元素，而不会在行内元素中放块元素。
            -块元素中基本什么都能放。
            -p元素中不能放任何块元素。

        浏览器在解析网页时，会自动对不符合规范的内容进行修正。比如：
            -标签写在根元素的外部
            -p元素中嵌套了块元素
            -根元素中出现了head与body以外的元素。
     -->
</body>
</html>
<h1>
    我是写在html外的标签。
</h1>
