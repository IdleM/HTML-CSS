<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>语义化标签</title>
</head>
<body>
    <!-- 在网页中，HTML专门用来负责网页的结构，
        所以在使用HTML标签时，应该重点关注标签的语义，
    而不是他的样式。
    h1~h6 6个标签
    重要性递减。
    h1在网页中的地位仅次于title标签，一般情况一个页面只有一个h1标签。
    一般情况，标题标签只会使用h1~h3，h4~h6很少使用。
    在页面中独占一行的元素称为块元素。
    标题标签都是块元素。 
 -->

    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>
    <!-- 
        hgroup标签用来为标签分组，可以将一组相关的标题同时放入hgroup
     -->
     <hgroup>
         <h1>回乡偶书二首</h1>
         <h2>其一</h2>
     </hgroup>
    <!--  
     p标签表示页面中的一个段落。
     p也是一个块元素。
   -->
   <p>在p标签中的内容表示一个段落</p>
   <p>在p标签中的内容表示一个段落</p>
   <!-- em标签用来表示语调的加重。
        在页面中不会独占一行的元素成为行内元素(inline element) -->
   <p>今天天气<em>真</em>不错！</p>
   <!-- 
       strong表示强调，重要内容！
    -->
   <p>你今天必须<strong>完成作业！</strong></p>
   鲁迅说，
   <!-- 
       blockquote表示一个长引用，
    -->
   <blockquote>
       这句话我从来没用说过的。
   </blockquote>
   <!-- 
       q表示一个短引用。
    -->
   子曰：<q>学而时习之，不亦乐乎。</q>
   <br>
   今天天气不错。
   <!-- 
       br标签表示换行。
    -->
</body>
</html>
