    <!--
        当我们要跳转到服务器页面时，一般我们会使用相对路径。
            相对路径会使用.或..开头
            ./
            ../
            ./可以省略不写，如果不写./也不写../则相当于写了./

            ./表示当前文件所在的目录
                当前页面就是 超链接02.html
                -./就等于 超链接02.html 所在的目录
                -../表示所在文件目录的上一级
            
                搞清楚当前路径是什么！！
      -->
    <a href="./target.html">超链接01</a>
    <br><br>
    <a href="./inner/target2.html">超链接02</a>
